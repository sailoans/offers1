<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You can Become A Millionaire!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcc00; /* Yellow background color */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue button color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You can Become A Millionaire!</h1>

        <a href="https://singingfiles.com/show.php?l=0&u=8436&id=54622" class="cta-button">Enter Now</a>
        <div class="image-container">
            <img src="https://via.placeholder.com/400x200" alt="Sample Image"> <!-- Replace with your image URL -->

</html>
